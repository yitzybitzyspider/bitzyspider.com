    <script>
    // Mobile: canvas always fullscreen (same as web). Touch = spider follows finger (mousemove). Double-tap = spider returns to corner. pointer-events:none so page scrolls.
    (function(){
      if(!('ontouchstart' in window) && !navigator.maxTouchPoints) return;

      var touchX = 0, touchY = 0;
      var cornerScreenX = 0, cornerScreenY = 100;
      var lastTapTime = 0, lastTapX = 0, lastTapY = 0;
      var returnStartTime = 0, returnStartX = 0, returnStartY = 0, returnDuration = 500;
      var returning = false;

      function dispatchMouseMove(x, y){
        try { window.dispatchEvent(new MouseEvent('mousemove', { clientX: x, clientY: y, bubbles: true })); } catch(e) {}
      }

      function onTouchMove(e){
        if(returning || !e.touches.length) return;
        touchX = e.touches[0].clientX; touchY = e.touches[0].clientY;
        dispatchMouseMove(touchX, touchY);
      }
      function onTouchStart(e){
        if(!e.touches.length) return;
        var x = e.touches[0].clientX, y = e.touches[0].clientY, t = Date.now();
        if(t - lastTapTime < 400 && Math.hypot(x - lastTapX, y - lastTapY) < 60){
          lastTapTime = 0;
          returning = true;
          returnStartTime = Date.now();
          returnStartX = touchX; returnStartY = touchY;
          returnAnim();
          return;
        }
        lastTapTime = t; lastTapX = x; lastTapY = y;
      }

      function returnAnim(){
        if(!returning) return;
        var now = Date.now();
        var t = Math.min((now - returnStartTime) / returnDuration, 1);
        var ease = 1 - Math.pow(1 - t, 2);
        var x = returnStartX + (cornerScreenX - returnStartX) * ease;
        var y = returnStartY + (cornerScreenY - returnStartY) * ease;
        dispatchMouseMove(x, y);
        if(t >= 1){ returning = false; return; }
        requestAnimationFrame(returnAnim);
      }

      var poll = setInterval(function(){
        var c = document.querySelector('canvas');
        if(!c) return;
        clearInterval(poll);
        cornerScreenX = window.innerWidth - 80;
        c.style.cssText = (c.style.cssText || '') + ';pointer-events:none;';
        document.addEventListener('touchmove', onTouchMove, { passive: true });
        document.addEventListener('touchstart', onTouchStart, { passive: true });
      }, 200);
    })();
    </script>

            badge.style.cssText = 'position:absolute;top:0.75rem;right:0.75rem;z-index:2;background:#dc2626;color:white;font-size:0.65rem;font-weight:700;padding:0.25rem 0.6rem;border-radius:9999px;text-decoration:none;letter-spacing:0.05em;text-transform:uppercase';
            badge.textContent = opts.badge;
            photoWrap.appendChild(badge);
          }

          photoWrap.appendChild(img);
          photoWrap.appendChild(gradient);
          photoWrap.appendChild(btn);
          card.appendChild(photoWrap);

          // Content area below photo
          var content = document.createElement('div');
          content.style.cssText = 'padding:1.5rem;flex:1;display:flex;flex-direction:column';
          content.innerHTML = '<p style="color:#d4d4d8;font-size:0.9rem;line-height:1.7">' + opts.text + '</p>';
          card.appendChild(content);

          return card;
        }

        // --- Build the 3 cards ---

        // 1. Friday Night Dinners
        grid.appendChild(makeCard({
          image: '/photos/community.jpg',
          title: 'Friday Night Dinners',
          text: 'Over the last few years, I\u2019ve hosted nearly 100 Friday Night Dinners, often squeezing 30 strangers into my living room. The only rule? <strong style="color:white">Bring someone who thinks differently than you do.</strong> The strongest networks aren\u2019t built around transactions. They\u2019re built around tables.'
        }));

        // 2. Local Volunteering
        grid.appendChild(makeCard({
          image: '/photos/volunteering.jpg',
          title: 'Local Volunteering',
          text: 'As the son of a rabbi, I\u2019ve seen firsthand how a strong local community can transform lives. I believe it\u2019s essential to contribute where you live. Show up, roll up your sleeves, and invest in the people and places right around you. That\u2019s where change starts.'
        }));

        // 3. AguaClara Reach
        grid.appendChild(makeCard({
          image: '/photos/aguaclara.jpg',
          title: 'AguaClara Reach',
          badge: 'Link',
          badgeLink: 'https://www.aguaclarareach.org/',
          text: 'A global focus matters just as much as a local one. Safe water is the most fundamental resource, and AguaClara has been able to provide it for over <strong style="color:white">100,000 people</strong> across Honduras, India, and Nicaragua. We\u2019re still growing, because the need doesn\u2019t stop.'
        }));

        container.appendChild(grid);
      }
    })();
    </script>

        desktopNav.querySelectorAll('a').forEach(function(a) {

        if (!work) return;
        clearInterval(poll);

        function makeLink(text, href) {

          a.textContent = text;
          a.className = 'hover:text-white transition-colors cursor-none';
          a.style.color = '#9ca3af';

        var skillsLink = makeLink('Skills', '#skills');
        var eduLink = makeLink('Education', '#education');

        desktopNav.insertBefore(eduLink, skillsLink.nextSibling);

    <script>
    // Mobile nav: replace "Say Hello" with hamburger that opens a slide-up menu
    (function(){
      if (!('ontouchstart' in window) && !navigator.maxTouchPoints) return;

      var poll = setInterval(function(){
        // Find the Say Hello button in the nav
        var navLinks = document.querySelectorAll('nav a');
        var sayHello = null;
        navLinks.forEach(function(a) {
          if (a.textContent.trim() === 'Say Hello') sayHello = a;
        });
        if (!sayHello) return;
        clearInterval(poll);

        // Hide Say Hello
        sayHello.style.display = 'none';

        var nav = sayHello.parentElement;

        // Create hamburger button
        var burger = document.createElement('button');
        burger.setAttribute('aria-label', 'Open navigation menu');
        burger.style.cssText = 'background:none;border:none;padding:0.5rem;cursor:pointer;z-index:100;position:relative';
        burger.innerHTML =
          '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">' +
            '<line x1="3" y1="6" x2="21" y2="6"/>' +
            '<line x1="3" y1="12" x2="21" y2="12"/>' +
            '<line x1="3" y1="18" x2="21" y2="18"/>' +
          '</svg>';
        nav.appendChild(burger);

        // Create overlay backdrop
        var overlay = document.createElement('div');
        overlay.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:998;opacity:0;pointer-events:none;transition:opacity 0.3s';
        document.body.appendChild(overlay);

        // Create slide-up menu
        var menu = document.createElement('div');
        menu.style.cssText = 'position:fixed;bottom:0;left:0;right:0;z-index:999;background:#18181b;border-top:1px solid #27272a;border-radius:1.5rem 1.5rem 0 0;padding:1.5rem 1.5rem 2.5rem;transform:translateY(100%);transition:transform 0.35s cubic-bezier(0.32,0.72,0,1);display:flex;flex-direction:column;gap:0.25rem';

        // Drag handle
        menu.innerHTML = '<div style="width:3rem;height:0.25rem;background:#52525b;border-radius:9999px;margin:0 auto 1rem"></div>';

        var sections = [
          { label: 'About', href: '#about' },
          { label: 'What I\u2019m Building', href: '#current_work' },
          { label: 'My Track Record', href: '#track_record' },
          { label: 'Skills', href: '#skills' },
          { label: 'Education', href: '#education' },
          { label: 'Community', href: '#community' },
          { label: 'Off the Clock', href: '#off_the_clock' },
          { label: 'Get in Touch', href: '#contact' }
        ];

        sections.forEach(function(s) {
          var a = document.createElement('a');
          a.href = s.href;
          a.textContent = s.label;
          a.style.cssText = 'color:#d4d4d8;text-decoration:none;font-size:1.1rem;font-weight:600;padding:0.9rem 1rem;border-radius:0.75rem;transition:background 0.2s';
          a.ontouchstart = function(){ a.style.background='rgba(255,255,255,0.08)'; };
          a.ontouchend = function(){ setTimeout(function(){ a.style.background='none'; }, 150); };
          a.addEventListener('click', function(){ closeMenu(); });
          menu.appendChild(a);
        });

        document.body.appendChild(menu);

        var isOpen = false;

        function openMenu() {
          isOpen = true;
          menu.style.transform = 'translateY(0)';
          overlay.style.opacity = '1';
          overlay.style.pointerEvents = 'auto';
          burger.innerHTML =
            '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">' +
              '<line x1="6" y1="6" x2="18" y2="18"/>' +
              '<line x1="6" y1="18" x2="18" y2="6"/>' +
            '</svg>';
        }

        function closeMenu() {
          isOpen = false;
          menu.style.transform = 'translateY(100%)';
          overlay.style.opacity = '0';
          overlay.style.pointerEvents = 'none';
          burger.innerHTML =
            '<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">' +
              '<line x1="3" y1="6" x2="21" y2="6"/>' +
              '<line x1="3" y1="12" x2="21" y2="12"/>' +
              '<line x1="3" y1="18" x2="21" y2="18"/>' +
            '</svg>';
        }

        burger.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          if (isOpen) closeMenu(); else openMenu();
        });

        overlay.addEventListener('click', closeMenu);

        // Swipe down to dismiss
        var startY = 0;
        menu.addEventListener('touchstart', function(e) {
          startY = e.touches[0].clientY;
        }, { passive: true });
        menu.addEventListener('touchmove', function(e) {
          var dy = e.touches[0].clientY - startY;
          if (dy > 0) {
            menu.style.transition = 'none';
            menu.style.transform = 'translateY(' + dy + 'px)';
          }
        }, { passive: true });
        menu.addEventListener('touchend', function(e) {
          menu.style.transition = 'transform 0.35s cubic-bezier(0.32,0.72,0,1)';
          var dy = e.changedTouches[0].clientY - startY;
          if (dy > 80) { closeMenu(); } else { menu.style.transform = isOpen ? 'translateY(0)' : 'translateY(100%)'; }
        });

      }, 200);
    })();
    </script>

    <script>
    // Mobile: canvas always fullscreen (same as web). Touch = spider follows finger (mousemove). Double-tap = spider returns to corner. pointer-events:none so page scrolls.
    (function(){
      if(!('ontouchstart' in window) && !navigator.maxTouchPoints) return;

      var touchX = 0, touchY = 0;
      var cornerScreenX = 0, cornerScreenY = 100;
      var lastTapTime = 0, lastTapX = 0, lastTapY = 0;
      var returnStartTime = 0, returnStartX = 0, returnStartY = 0, returnDuration = 500;
      var returning = false;

      function dispatchMouseMove(x, y){
        try { window.dispatchEvent(new MouseEvent('mousemove', { clientX: x, clientY: y, bubbles: true })); } catch(e) {}
      }

      function onTouchMove(e){
        if(returning || !e.touches.length) return;
        touchX = e.touches[0].clientX; touchY = e.touches[0].clientY;
        dispatchMouseMove(touchX, touchY);
      }
      function onTouchStart(e){
        if(!e.touches.length) return;
        var x = e.touches[0].clientX, y = e.touches[0].clientY, t = Date.now();
        if(t - lastTapTime < 400 && Math.hypot(x - lastTapX, y - lastTapY) < 60){
          lastTapTime = 0;
          returning = true;
          returnStartTime = Date.now();
          returnStartX = touchX; returnStartY = touchY;
          returnAnim();
          return;
        }
        lastTapTime = t; lastTapX = x; lastTapY = y;
      }

      function returnAnim(){
        if(!returning) return;
        var now = Date.now();
        var t = Math.min((now - returnStartTime) / returnDuration, 1);
        var ease = 1 - Math.pow(1 - t, 2);
        var x = returnStartX + (cornerScreenX - returnStartX) * ease;
        var y = returnStartY + (cornerScreenY - returnStartY) * ease;
        dispatchMouseMove(x, y);
        if(t >= 1){ returning = false; return; }
        requestAnimationFrame(returnAnim);
      }

      var poll = setInterval(function(){
        var c = document.querySelector('canvas');
        if(!c) return;
        clearInterval(poll);
        cornerScreenX = window.innerWidth - 80;
        c.style.cssText = (c.style.cssText || '') + ';pointer-events:none;';
        document.addEventListener('touchmove', onTouchMove, { passive: true });
        document.addEventListener('touchstart', onTouchStart, { passive: true });
      }, 200);
    })();
    </script>

        if (proj) {
          proj.style.paddingTop = '5rem';
          proj.style.paddingBottom = '5rem';
        }
      }, 300);
    })();
    </script>

    <script>
    // Spider interaction instructions (desktop only)
    (function(){
      if ('ontouchstart' in window || navigator.maxTouchPoints) return;
      var poll = setInterval(function(){
        var hero = document.querySelector('[id] h1');
        if (!hero) return;
        var tagline = hero.parentElement && hero.parentElement.querySelector('.font-mono');
        if (!tagline) return;
        clearInterval(poll);
        var hint = document.createElement('p');
        hint.className = 'font-mono text-xs';
        hint.style.cssText = 'color:rgba(255,255,255,0.25);margin-top:0.75rem;letter-spacing:0.05em';
        hint.textContent = 'Move your cursor to guide the spider. Catch the bugs.';
        tagline.parentNode.insertBefore(hint, tagline.nextSibling);
      }, 200);
    })();
    </script>
  </body>
